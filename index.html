<!DOCTYPE html>
<html>
  <head>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&display=swap" rel="stylesheet">
    <style>
   
@import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Rakkas&display=swap');
       

        .centered-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Ensure it's positioned relative to the viewport */
            z-index: 10; /* Higher value to place it above other elements */
        }

        .centered-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            position: relative; /* Ensure the image inside the container is positioned correctly */
        }

        .other-elements {
            position: absolute; /* Position other elements separately */
            z-index: 1; /* Lower value to place them behind the image */
        

.coustard-regular {
  font-family: "Coustard", serif;
  font-weight: 400;
  font-style: normal;
  text-align: center;
  font-size: 44px;
}

      
      .rakkas-regular {
  font-family: "Rakkas", serif;
  font-weight: 400;
  font-style: normal;
  text-align: center;      
}

.courier {
  font-family: "Rakkas", serif;
  font-weight: 400;
  font-style: normal;
  font-size: 133px;
  text-align: center;
}
</style>
  </head>
<body>

    <div class="centered-image">
        <img src="background.png" alt="Centered Image">
    </div>

    <div class="other-elements">
<h2 class="courier">Image Size</h2>

<p class="coustard-regular">Here we use the style attribute to specify the width and height of an image:</p>

  
<a href="form.html">link text</a>
    </div>

  
</body>
</html>
